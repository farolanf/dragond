<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dragond Demo - A Simple HTML5 Drag and Drop Library</title>
  <link href="https://cdn.rawgit.com/google/code-prettify/760e6e73/src/prettify.css" rel="stylesheet">
  <style>
    iframe {
      border: none;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
    }
    .two-columns {
      display: flex;
      justify-content: space-between;
    }
    .two-columns > * {
      width: 100%;
    }
    .two-columns > :not(:first-child) {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="demo">
    <iframe src="demo-basic.html"></iframe>
  </div>
  <div class="demo">
    <iframe src="demo-nested.html"></iframe>
  </div>
  <div class="demo">
    <iframe src="demo-iframe.html"></iframe>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <script>
    $('iframe').on('load', initDemo);
    function initDemo(e) {
      initSource(this);
      resizeIframe(e);
    }
    function initSource(iframe) {
      const div = iframe.parentElement;
      const body = $(iframe.contentWindow.document.body);
      const html = body.find('.html').html().replace(/\s*draggable="true"/g, '');
      const style = body.find('style').html();
      const js = body.find('script').html();
      const two = $('<div class="two-columns">');
      two.appendTo(div);
      $('<div>').appendTo(two)
        .append('<h4>HTML</h4>')
        .append($('<pre class="prettyprint">').text(html));
      $('<div>').appendTo(two)
        .append('<h4>CSS</h4>')
        .append($('<pre class="prettyprint">').text(style));
      $('<h4>Javascript</h4>').appendTo(div);
      $('<pre class="prettyprint">').text(js).appendTo(div);
    }
    function resizeIframe(e) {
      const iframe = e.target;
      iframe.style.width = iframe.contentWindow.document.body.scrollWidth + 'px';
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</body>
</html>
